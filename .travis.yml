language: php
env:
  matrix:
    - AMYSQL_DRIVER=mysqli
    - AMYSQL_DRIVER=mysql
matrix:
  include:
    - php: 5.2
      dist: precise
    - php: 5.3
      dist: precise
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: hhvm
before_script:
  - "mysql -e 'DROP DATABASE IF EXISTS amysql;'"
  - "mysql -e 'create database amysql;'"
script: phpunit
